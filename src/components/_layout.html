{% set site_title = site_title | default('Title') %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="language" content="Russian">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ site_title }}</title>
    <link rel="stylesheet" href="./css/libs.css?cb">
    <link rel="stylesheet" href="./css/main.css?cb">
  </head>
  <body>

    {% include "components/header.html" %}

    <div class="wrapper{% if home === false %} wrapper-padding{% endif %}">
      {% block content %}{% endblock %}
      {% include "components/footer.html" %}
    </div>

    {% include "components/popup.html" %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://geongroup.ru/wp-content/themes/geon-theme/js/libs.js?cb"></script>
    <script src="https://geongroup.ru/wp-content/themes/geon-theme/js/animate.min.js"></script>
    <script src="https://geongroup.ru/wp-content/themes/geon-theme/js/main.js"></script>
  </body>
</html>
