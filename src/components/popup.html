<div class="popup" data-popup="popup-1">
  <div class="popup-bg"></div>
  <div class="popup-layout">
    <div class="popup-close"></div>
    <div class="popup-top">
      <h3 class="title-lg">Узнать стоимость</h3>
      <h4 class="text-lg">Укажите ваши данные, наш инженер свяжется с вами в течение 15 минут и ответит на все ваши вопросы</h4>
    </div>
    <div class="popup-middle">
      <form action="#" class="form form-black">
        <label class="label">
          <p>Ваше имя</p>
          <input type="text" class="input" placeholder="Александр" />
        </label>
        <label class="label">
          <p>Телефон</p>
          <input type="tel" class="input masked" placeholder="+7 (000) 000-00-00" />
        </label>
        {# <label class="label">
          <p>E-mail</p>
          <input type="email" class="input" placeholder="info@geongroup.ru" />
        </label> #}
        <label class="label">
          <p>Ваш вопрос</p>
          <input type="text" class="input" placeholder="Напишите свой вопрос" />
        </label>
        {# <label class="label file">
          <p>Загрузить файл</p>
          <span>Прикрепить файл</span>
          <input type="file" name="file" multiple>
        </label> #}
        <div class="btn-wrap">
          <button class="btn btn-fluid btn-fill"><p>Отправить</p></button>
        </div>
        <label class="checkbox">
          <input type="checkbox" checked required>
          <p>Согласие с <a href="#">политикой обработки данных</a></p>
        </label>
      </form>
    </div>
    <div class="popup-bottom">© 2023 Группа компаний ГЕОН. Все права сайта защищены</div>
  </div>
</div>
